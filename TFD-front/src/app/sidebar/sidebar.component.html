  <div class="list">
    <div *ngFor="let descendant of characters$$()" >
      <div *ngIf="selected$$() === 0">
        <character [smallview]="isOpen()" [character]="descendant"></character>

      </div>

    </div>
  </div>

  <div>
    <weapon [smallview]="isOpen()" [weapon]="weapon$$()[5]"></weapon>
