<div class="weapon" @fadeSlide>
  <weapon [weapon]="weapon()" (click)="openDialog()"></weapon>
  <div class="row">
    @for (m of modules().slice(0,5); track m; let i = $index) {
      <module-build
        [module]="m"
        [data]="this.module_data"
        (moduleSelected)="handleModuleSelected(i, $event)">
      </module-build>
    }
  </div>
  <div class="row">
    @for (m of modules().slice(5,10); track m; let i = $index) {
      <module-build
        [module]="m"
        [data]="this.module_data"
        (moduleSelected)="handleModuleSelected(i + 5, $event)">
      </module-build>
    }
  </div>
  <!-- ajouter les Cores-->
</div>
