<div class="descendant">
  <div class="spacing">
    <descendant [descendant]="descendant()" (click)="openDialog()"></descendant>
    <button type="button" (click)="openSkillTreeDialog()">Skill Tree</button>
  </div>

  <div class="external">
    <div class="column">
      <div class="row">
        @for (m of modules().slice(0, 6); track m; let i = $index) {
          <module-build
            [module]="m"
            [data]="this.module_data"
            (moduleSelected)="handleModuleSelected(i, $event)">
          </module-build>
        }
      </div>
      <div class="row">
        @for (m of modules().slice(6, 12); track m; let i = $index) {
          <module-build
            [module]="m"
            [data]="this.module_data"
            (moduleSelected)="handleModuleSelected(i + 6, $event)">
          </module-build>
        }
      </div>
    </div>
    <div class="row">
      <reactor-build></reactor-build>
      @for (e of data_store.getDistinctEquipmentTypeIds(); track e; let i = $index) {
        <external-build [equipmentType]="e" [index]="i"></external-build>
      }
    </div>
  </div>
</div>
