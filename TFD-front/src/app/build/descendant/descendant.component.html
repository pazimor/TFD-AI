<div class="descendant">
  <div class="spacing">
    <descendant [descendant]="descendant()" (click)="openDialog()"></descendant>
  </div>
  <!-- add skill tree -->

  <div class="external">
    <div class="column">
      <div class="row">
        <module-build *ngFor="let m of modules().slice(0, 6); let i = index"
                      [module]="m"
                      [data]="this.module_data"
                      (moduleSelected)="handleModuleSelected(i, $event)">
        </module-build>
      </div>
      <div class="row">
        <module-build *ngFor="let m of modules().slice(6, 12); let i = index"
                      [module]="m"
                      [data]="this.module_data"
                      (moduleSelected)="handleModuleSelected(i + 6, $event)">
        </module-build>
      </div>
    </div>
    <div class="row">
      <reactor-build></reactor-build>
      <external-build *ngFor="let e of externals(); let i = index" [index]="i"></external-build>
    </div>
  </div>
</div>
