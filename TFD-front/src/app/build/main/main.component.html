<div>
  <!-- Top control bar -->
  <section class="top-bar">
    <div class="section">
      <button class="control" (click)="removeWeapon()">-</button>
      <span class="label">{{ label('weapon') }}</span>
      <button class="control" (click)="addWeapon()">+</button>
    </div>

    <div class="section">
      <button class="control" (click)="removeDescendant()">-</button>
      <span class="label">{{ label('descendant') }}</span>
      <button class="control" (click)="addDescendant()">+</button>
    </div>

    <div class="section">
      <!-- hydrate build name here -->
      <input type="text" [(ngModel)]="buildName" [placeholder]="label('buildNamePlaceholder')" class="input"/>
      <button class="control save" (click)="saveBuild()">{{ label('save') }}</button>
    </div>
  </section>

  @if (descendants()) {
    <div class="column"> <!--div descendant-->
      <descendant-build></descendant-build>
    </div>
  }

  <div class="column weapons-row"> <!-- list weapons -->
    @for (_ of weaponRange(); track _; let i = $index) {
      <weapon-build [index]="i"></weapon-build>
    }
  </div>
</div>
