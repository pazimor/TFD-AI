<div>
  <div *ngIf="selection$$() === 'CHARACTERE' ">
    <div *ngFor="let char of characters$$()" >
      <character [smallview]="isOpen()" [character]="char"></character>
    </div>
  </div>
  <div *ngIf="selection$$().startsWith('WEAPON') ">
    <div *ngFor="let weapon of weapon$$()" >
      <weapon [smallview]="isOpen()" [weapon]="weapon" [selector]="selection$$()"></weapon>
    </div>
  </div>
</div>
