

<div class="container">
  <language-list></language-list>
  <sidebar></sidebar>

  <div class="tabs" [ngClass]="{'sidebar-small': !isSidebarOpen$$(), 'sidebar-big': isSidebarOpen$$()}">
    <mat-tab-group [(selectedIndex)]="selectedIndex" (selectedTabChange)="select_type($event)">
      <mat-tab label="Saved Builds">
          ⚠️ Work in progress ⚠️
      </mat-tab>

      <mat-tab label="{{current_character$$().name[language$$()]}}">
        <div class="spacing">
          <build [selectedBuildNumber]="0"></build>
        </div>
      </mat-tab>

      <mat-tab label="{{current_weapon_1$$().name[language$$()]}}">
        <div class="spacing">
          <build [selectedBuildNumber]="1"></build>
        </div>
      </mat-tab>

      <mat-tab label="{{current_weapon_2$$().name[language$$()]}}">
        <div class="spacing">
          <build [selectedBuildNumber]="2"></build>
        </div>
      </mat-tab>

      <mat-tab label="{{current_weapon_3$$().name[language$$()]}}">
        <div class="spacing">
          <build [selectedBuildNumber]="3"></build>
        </div>
      </mat-tab>
    </mat-tab-group>

    <module-bank *ngIf="selectedIndex !== 0" [@slideUpAnimation]></module-bank>
  </div>
</div>
