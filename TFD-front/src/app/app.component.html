<div class="container">
  <app-language-list></app-language-list>

  <!-- Zone des objets sélectionnés -->
  <app-build
    [searchTerm]="searchTerm"
  ></app-build>

  <!-- Zone des objets disponibles -->
  <div class="available-zone">
    <div class="header">
      <h2>Modules</h2>
      <input type="text" [(ngModel)]="searchTerm" placeholder="Rechercher..." />
    </div>
    <div
      cdkDropList
      id="availableList"
      [cdkDropListData]="availableObjects$$()"
      [cdkDropListConnectedTo]="['selectedList']"
      class="object-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div
        class="item"
        *ngFor="let obj of getFilteredObjects();"
        cdkDrag
        appTooltip>
        <img class="{{obj.display_data.tier}}" [src]="obj.display_data.img" />
        <p>{{ this.languageListComponent?.getstring(obj) }}</p>
      </div>
    </div>
  </div>
</div>
